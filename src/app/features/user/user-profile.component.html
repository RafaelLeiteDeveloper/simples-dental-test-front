<form (ngSubmit)="updatePassword()" [formGroup]="form" class="profile-form">
  <h2>My Profile</h2>

  <div class="form-group">
    <label for="name">Name:</label>
    <input id="name" [value]="user.name" readonly />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" [value]="user.email" readonly />
  </div>

  <div class="form-group">
    <label for="role">Role:</label>
    <input id="role" [value]="user.role" readonly />
  </div>

  <div class="form-group">
    <label for="password">New Password:</label>
    <input id="password" type="password" formControlName="password" [ngClass]="{'input-error': form.controls['password'].invalid && form.controls['password'].touched}" />

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>
    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <button type="submit" class="update-btn">Atualizar Senha</button>
</form>
