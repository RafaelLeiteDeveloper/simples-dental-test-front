<form (ngSubmit)="updatePassword()" [formGroup]="form" class="profile-form">
  <h2>Meu Perfil</h2>

  <div class="form-group">
    <label for="name">Nome:</label>
    <input id="name" [value]="user.name" readonly />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" [value]="user.email" readonly />
  </div>

  <div class="form-group">
    <label for="role">Role:</label>
    <input id="role" [value]="user.role" readonly />
  </div>

  <div class="form-group">
    <label for="password">Nova Senha:</label>
    <input id="password" type="password" formControlName="password" />
    <div class="error" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
      A senha deve ter no m√≠nimo 6 caracteres.
    </div>
  </div>

  <button type="submit" class="update-btn">Atualizar Senha</button>
</form>
