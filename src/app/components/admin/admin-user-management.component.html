<h2>Gerenciamento de Usuários</h2>
<table>
  <thead>
  <tr><th>Nome</th><th>Email</th><th>Role</th><th>Ações</th></tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ user.role }}</td>
    <td><a [routerLink]="['/admin/users', user.id, 'edit']">Editar</a></td>
  </tr>
  </tbody>
</table>
