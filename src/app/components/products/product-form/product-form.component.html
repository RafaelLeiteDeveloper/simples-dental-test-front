<div class="container">
  <mat-card class="product-form-card">
    <mat-card-header>
      <mat-card-title>
        {{ isEditMode ? 'Edit Product' : 'Create New Product' }}
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>

      <form [formGroup]="productForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <app-input-field
          label="Name"
          placeholder="Product name"
          [control]="nameControl"
          [required]="true"
        ></app-input-field>

        <app-textarea-field
          label="Description"
          placeholder="Product description"
          [control]="descriptionControl"
          [rows]="3"
        ></app-textarea-field>

        <app-input-field
          label="Price"
          type="number"
          [control]="priceControl"
          [required]="true"
        ></app-input-field>

        <app-input-field
          label="Code"
          placeholder="Product code"
          [control]="codeControl"
        ></app-input-field>

        <app-select-field
          label="Category"
          displayKey="name"
          valueKey="id"
          [control]="categoryIdControl"
          [options]="categories"
          placeholder="Select a category"
        ></app-select-field>

        <app-checkbox-field
          label="Active"
          [control]="statusControl"
        ></app-checkbox-field>

        <div class="button-container">
          <button type="button" mat-button [routerLink]="['/products']">Cancel</button>
          <button type="submit" mat-raised-button color="primary" [disabled]="productForm.invalid">
            {{ isEditMode ? 'Update' : 'Create' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
